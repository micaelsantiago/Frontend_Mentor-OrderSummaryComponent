<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card__container">
    <img src="images/illustration-hero.svg" alt="Ilustração pessoa escutando música." class="banner">
    <div class="card__body">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="card__body--plan">
        <img src="images/icon-music.svg" alt="Ícone de música.">
        
        <div class="card__body--plan__body">
          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
        </div>

        <a href="#" class="change">Change</a>
      </div>

      <a href="#" class="btn payment">Proceed to Payment</a>
      <a href="#" class="btn cancel">Cancel Order</a>
    </div>
  </main>
</body>
</html>
